language: rust

cache: cargo

rust:
  - stable
  - beta
  - nightly

os:
  - linux
  - osx

script:
  - rustc --version
  - cargo --version
  # needed to test READMEs
  - cargo install cargo-sync-readme
  # always build and glsl
  - cd glsl
  - cargo build --verbose
  - cargo test --verbose
  - if [ "$TRAVIS_OS_NAME" == "windows" ]; then cargo sync-readme -c -f bin --crlf; else cargo sync-readme -c -f bin; fi
  # build glsl-quasiquote only on nightly
  - if [ "$TRAVIS_RUST_VERSION" != "nightly" ]; then exit 0; fi
  - cd $TRAVIS_BUILD_DIR/glsl-quasiquote
  - cargo build --verbose
  - cargo test --verbose
  - if [ "$TRAVIS_OS_NAME" == "windows" ]; then cargo sync-readme -c -f bin --crlf; else cargo sync-readme -c -f bin; fi
